<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text 변환 학습</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text 변환 학습</h1>

    <div>
        <label for="student-input">학생 입력:</label>
        <textarea id="student-input" rows="4" placeholder="학생의 입력을 여기에 작성하세요"></textarea>
    </div>

    <div>
        <h3>📝 AI 변환 결과</h3>
        <p id="ai-result">변환 결과가 여기에 표시됩니다.</p>
    </div>

    <div id="action-buttons">
        <button id="transform-button">📝 변환하기</button>
        <button id="back-button">🏠 처음으로 돌아가기</button>
    </div>
  </div>

  <script src="text.js"></script>
</body>
</html>
