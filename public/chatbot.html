<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>

    <div id="chat-log">
        <p>챗봇과 대화하려면 메시지를 입력하세요.</p>
    </div>

    <div>
        <textarea id="user-input" rows="2" placeholder="메시지를 입력하세요"></textarea>
    </div>

    <div id="action-buttons">
        <button id="send-button">🗨️ 보내기</button>
        <button id="back-button">🏠 처음으로 돌아가기</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
