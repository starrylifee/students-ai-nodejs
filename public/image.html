<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🖼️ 이미지 생성</h1>
        <p id="prompt-text"></p>
    
        <h3>🎨 형용사 선택 (최대 2개)</h3>
        <div id="adjectives-container"></div>
    
        <button id="generate-button">✨ 이미지 생성</button>
        <button id="back-button">🏠 처음으로 돌아가기</button>
    
        <div id="loading" style="display: none;">⏳ 이미지 생성 중...</div>
    
        <!-- 🖼️ 액자 안에서만 이미지 표시 -->
        <div id="image-result" style="display: none;">
            <h3>🖼️ 생성된 이미지</h3>
            <div id="image-frame"> <!-- 액자 -->
                <img id="generated-image" src="" alt="Generated Image">
            </div>
        </div>
    </div>    

  <script src="image.js"></script>
</body>
</html>
